<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            padding: 15px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            color: #ffffff;
            margin-bottom: 30px;
        }
        .sidebar a {
            display: block;
            color: #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar a:hover {
            background-color: #000000; /* Updated background color */
            color: #ffffff; /* Updated text color */
        }
        .main-content {
            margin-left: 260px;
            padding: 20px;
        }
        .card {
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        .card-body {
            background-color: #ffffff;
            padding: 20px;
        }
        .stats-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .stats-card .icon {
            font-size: 2rem;
            color: #007bff;
        }
        .stats-card .number {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <div class="main-content">
        <h1>Welcome, Admin</h1>
        <div class="row">
            <!-- Statistics Cards -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="stats-card">
                            <div>
                                <h5 class="card-title">Total Users</h5>
                                <p class="number">1,250</p>
                            </div>
                            <i class="icon bi bi-person"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="stats-card">
                            <div>
                                <h5 class="card-title">New Signups</h5>
                                <p class="number">150</p>
                            </div>
                            <i class="icon bi bi-person-plus"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="stats-card">
                            <div>
                                <h5 class="card-title">Active Sessions</h5>
                                <p class="number">320</p>
                            </div>
                            <i class="icon bi bi-clock"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <!-- Chart Placeholder -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Website Traffic</h5>
                    <p>Insert chart here (e.g., Chart.js or other visualization library)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Icons for the icons in the stats cards -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap JS Bundle (optional, for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
